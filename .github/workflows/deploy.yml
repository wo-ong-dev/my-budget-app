name: Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: "22"
          script: |
            set -e
            cd ${{ secrets.APP_DIR }}
            git fetch --all
            git reset --hard origin/main

            # 프론트엔드 단일 리포 기준
            npm ci
            npm run build

            # Nginx가 정적 폴더를 서빙하는 경우에만 복사
            if [ -n "${{ secrets.NGINX_STATIC_DIR }}" ]; then
              sudo rm -rf ${{ secrets.NGINX_STATIC_DIR }}/*
              sudo cp -r dist/* ${{ secrets.NGINX_STATIC_DIR }}/
              sudo systemctl reload nginx || true
            fi

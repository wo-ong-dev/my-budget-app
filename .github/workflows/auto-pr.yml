name: Auto Create PR

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "Auto PR: ${{ github.ref_name }}"
          body: |
            🤖 자동 생성된 Pull Request입니다.

            브랜치: `${{ github.ref_name }}`

            Auto-merge가 활성화되어 있으므로 자동으로 머지됩니다.
          delete-branch: true
